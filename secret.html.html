t.png'); background-size: cover; background-position: center; background-attachment: fixed;">    <h1></h1>                </style></head><body style="background-image: url('secret.png'); background-size: cover; background-position: center; background-attachment: fixed;">    <h1></h1>    <!-- Transparent Button that will be positioned randomly -->    <button id="randomButton" onclick="redirectToIndex()">Click Me!</button>    <script>        // Function to redirect to index.html when the button is clicked        function redirectToIndex() {            window.location.href = "index.html"; // Redirects to the index.html page        }        function setRandomPosition() {            // Screen dimensions            var screenWidth = 1150;            var screenHeight = 550;            // Generate random positions within the screen bounds            var randomX = Math.floor(Math.random() * (screenWidth - 100)); // Subtract button width to avoid overflow            var randomY = Math.floor(Math.random() * (screenHeight - 50)); // Subtract button height to avoid overflow            // Set the random position to the button            var button = document.getElementById("randomButton");            button.style.left = randomX + "px";            button.style.top = randomY + "px";        }        // Call the function when the page loads        window.onload = setRandomPosition;        // Optionally, you can add a button to reposition the button when clicked        document.getElementById("randomButton").addEventListener("click", setRandomPosition);    </script>  </head><body style="background-color: #F8E9CB;"><!-- page content goes here --></body>	<div class="row">		<div class="large-12 columns">			<h2></h2>								<audio src="secret.mp3" autoplay loop id="bgm"></audio>  							<script>document.getElementById('bgm').volume = 0.1;</script>		</div>	  <script>  document.write('<script src=' +  ('__proto__' in {} ? '
